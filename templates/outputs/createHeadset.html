{% extends 'base.html' %}
{% load static %}

{% block  header %}

{% endblock %}

{% block title %}Добавление наушников{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">

                <form method="POST">
                    <br>
                    {% csrf_token %}
                    <label>Модель гарнитуры</label>
                        {{ form.model}}

                        {{ form.serialNumber }}
                    <br>
                    <button class="btn btn-outline-secondary">Сохранить</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}


{% block footer %}
{% endblock %}
