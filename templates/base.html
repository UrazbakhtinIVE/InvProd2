{% load static %}

<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "libs/bootstrap/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">

    <script src="{% static "libs/jquery/jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "libs/bootstrap/bootstrap.min.js" %}" defer></script>

    {% block js %}
    {% endblock js %}

</head>
<body>

{% block header %}
{% endblock %}


{% block content %}
{% endblock %}

{% block paginator %}
{% endblock %}


{% block footer %}
{% endblock %}
</body>

</html>
