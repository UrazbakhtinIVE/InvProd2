{% extends 'base.html' %}
{% load static %}
    {% block  header%}
        {% include 'header.html' %}
    {% endblock %}

     {% block title %}{% endblock %}

    {% block content %}
        <div class="container">
            <br>
            <h5>Добавить картриджа в список</h5>
            <div class="row">
                 <form method="post">
                        {% csrf_token %}
                          <label>Модель картриджа</label>
                            {{ form.catrigeModel }}
                          <label>Серийный номер</label>
                            {{ form.serialNumber }}
                          <label>Статус</label>
                            {{ form.status }}
                        <br>
                        <button class="btn btn-outline-secondary">Сохранить</button>
                 </form>
            </div>
        </div>
    {% endblock %}
