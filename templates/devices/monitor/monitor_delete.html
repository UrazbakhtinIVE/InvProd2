{% extends 'base.html' %}
{% load static %}
{% block  header %}
    {% include 'header.html' %}
{% endblock %}

{% block title %}Удаление монитора{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{% url 'monitor_list' %}">назад</a>
                <form method="POST">
                    {% csrf_token %}
                    <p class="message">Вы действительно хотите удалить монитор?
                        <strong class='serialNumber'> {{ object.serialNumber }}</strong>
                    </p>
                    <button type="submit" class="btn btn-outline-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
